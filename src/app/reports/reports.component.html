<form class="reports" [formGroup]="ReportsForm">
    <h1>Reports</h1>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>ExpenseList</mat-label>
        <mat-select formControlName="ExpensesType">
            <mat-option *ngIf="!ReportsForm.get('ExpensesType')?.value" [value]="defaultValue" disabled>{{ defaultText }}</mat-option>
            <mat-option *ngFor="let spent of spentlist" [value]="spent.name">{{spent.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>BanksList</mat-label>
        <mat-select formControlName="PayThrough">
            <mat-option *ngIf="!ReportsForm.get('PayThrough')?.value" [value]="defaultValue" disabled>{{ defaultText }}</mat-option>
            <mat-option *ngFor="let bank of banks" [value]="bank.name">{{bank.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="FromDate">
        <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="ToDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    {{Message}}
    {{TextColor}}
<div>
    <button mat-raised-button (click)="Get()" color="accent" id="getbtn"><mat-icon>cached</mat-icon>Get</button>
</div>
<button  class="btn btn-md btn-outline-info" style="margin-left:640px;margin-bottom:10px;height:30px;" (click)="exporttopdf()">
    <img src="assets\pdficon.jpeg"  style="width: 25px; height: 25px; margin-right:-0.3em;margin-left: -0.3em;margin-top: -0.5em;">

    <!-- <mat-icon>picture_as_pdf</mat-icon> -->
</button>
<button class="btn btn-md btn-outline-info" style="margin-left:40px;margin-bottom:10px;height:30px;" (click)="exporttoexcel()">
    <img src="assets\excellogo.png"  style="width: 25px; height: 25px; margin-right:-0.3em;margin-left: -0.3em;margin-top: -0.5em;">
    </button>
    
</form>
<div class="ag-theme-alpine" style="width: 100%; height: 200px;">
    <!-- <button (click)="exporttoexcel()">Export To Excel</button> -->
    <ag-grid-angular 
      style="width: 100%; height: 100%;" 
      [gridOptions]="gridOptions"
      class="ag-theme-alpine"
      [columnDefs]="coldefs"
      [rowHeight]="26"
      [rowData]="rowData">
    </ag-grid-angular>
  </div>
